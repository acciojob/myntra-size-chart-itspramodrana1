<!DOCTYPE html>
<html>
<head>
    <title>Size Chart</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            text-align: center;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        thead {
            background-color: #d88c8c;
            color: white;
        }

        tbody tr:nth-child(1) {
            background-color: #f2dcdc;
        }

        tbody tr:nth-child(2) {
            background-color: #f7e6e6;
        }

        tbody tr:nth-child(3) {
            background-color: #f9f0f0;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Part</th>
            <th>XS</th>
            <th>S</th>
            <th>M</th>
            <th>L</th>
            <th>XL</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Waist</td>
            <td>25</td>
            <td>28</td>
            <td>30</td>
            <td>31</td>
            <td>32</td>
        </tr>

        <tr>
            <td>Chest</td>
            <td>34</td>
            <td>34</td>
            <td>38</td>
            <td>40</td>
            <td>41</td>
        </tr>

        <tr>
            <td>Sleeve</td>
            <td>23</td>
            <td>24</td>
            <td>24</td>
            <td>25</td>
            <td>25</td>
        </tr>
    </tbody>
</table>

</body>
</html>
